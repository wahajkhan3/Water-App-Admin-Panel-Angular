<div class="containers d-flex align-items-center justify-content-center">
    <div class="d-flex login-panel" >
        <div class="cards container">
          <div class="text-center mt-4 ">
            
            <!-- <span style="font-size: 100px; color: aliceblue;" class="nc-icon nc-single-02 " > -->
                <i class="fa fa-users"  style="font-size: 100px; color: rgb(255, 255, 255)" aria-hidden="true"></i>
            <!-- </span> -->
          </div>
            <div class="text-center pt-4">
                <h3>Sign In</h3>

            </div>
            <div class="">
                <form [formGroup]="adminLoginForm" (ngSubmit)="loginUser()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                        </div>
                        <input type="email" class="form-control" name="email" formControlName="email"
                            placeholder="Enter admin email">

                    </div>
                    <p *ngIf="adminLoginForm.get('email')?.invalid && !adminLoginForm.get('email').hasError('required') && submitAdminForm"
                        style="color: red; font-size: 11px;">Email is not Valid</p>
                    <p *ngIf="adminLoginForm.get('email').hasError('required') && submitAdminForm"
                        style="color: red; font-size: 11px;">Email is Required</p>

                    <div class="input-group form-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i style="font-weight: 600;" class="nc-icon nc-lock-circle-open"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" formControlName="password"
                            placeholder="Enter admin password">
                    </div>
                    <p *ngIf="adminLoginForm.get('password').hasError('required') && submitAdminForm"  style="color: red; font-size: 11px;">Password is Required</p>
					
                    <div class="row align-items-center remember">
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <input type="submit" value="Login" class="btn login_btn">
                    </div>
                </form>
            </div>
             
                <div class="text-center mt-4" style="box-sizing: border-box;">
                    <p  style="color: whitesmoke; font-size: 14px;"> Welcome to the Admin Panel </p>
                </div>
        </div>
    </div>
</div>
