<div class="row">

    <div class="col-md-12">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Registration</h5>

            </div>
            <div class="card-body">
                <form [formGroup]="notificationForm" (ngSubmit)="sendNotification()">

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" formControlName="name" placeholder="Enter Area Name" class="form-control">
                                <div *ngIf="submitNotificationSend">
                                    <div *ngIf="notificationForm.get('name')?.invalid">
                                        <p *ngIf="notificationForm.get('name')?.hasError('required')"
                                            style="color: red; font-size: 11px;">Name is required</p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="update col-md-3 col-sm-6">
                            <button type="submit" class="btn ">Add Area</button>

                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
