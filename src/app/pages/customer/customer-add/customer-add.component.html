    <div class="col-md-12">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Registration</h5>
                <!-- <h5 *ngIf="editButton" class="card-title">Edit Admin Details</h5> -->
            </div>
            <div class="card-body">
                <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
                    <div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your Full Name"
                                        formControlName="name">
                                    <p *ngIf="customerForm.get('name')?.invalid && !customerForm.get('name').hasError('required') && submitcustomerForm"
                                        style="color: red; font-size: 11px;"> Enter a valid Name</p>
                                    <p *ngIf="customerForm.get('name').hasError('required')  && submitcustomerForm"
                                        style="color: red; font-size: 11px;">Name is required</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="number">Number</label>
                                    <input type="text" class="form-control" placeholder="Add Phone Number" (input)="onContactNumberInput($event)"
                                        (input)="onContactNumberInput($event)" formControlName="number">
                                        <div *ngIf="submitcustomerForm">
                                            <div *ngIf="customerForm.get('number')?.invalid">

                                                <p *ngIf="customerForm.get('number').hasError('minlength')"
                                                    style="color: red; font-size: 11px;"> Number should contain more 3 characters
                                                </p>
                                                <p *ngIf="customerForm.get('number').hasError('required')"
                                                    style="color: red; font-size: 11px;">Number is required</p>
                                                
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="Enter Customer Address"
                                        formControlName="address">
                                    <!-- <p *ngIf="!customerForm.get('password').hasError('required') && customerForm.get('password')?.invalid && submitcustomerForm"
                                        style="color: red; font-size: 11px;"> Password must have 8 alphabets or digits
                                    </p> -->
                                    <p *ngIf="customerForm.get('address').hasError('required')  && submitcustomerForm"
                                        style="color: red; font-size: 11px;">Password is required</p>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Type</label>
                                    <input type="text" class="form-control" placeholder="Enter Customer Type"
                                        formControlName="type">
                                        <div *ngIf="submitcustomerForm">
                                            <div *ngIf="customerForm.get('type')?.invalid">

                                                <p *ngIf="customerForm.get('type').hasError('minlength')"
                                                    style="color: red; font-size: 11px;"> Type should contain more 3 characters
                                                </p>
                                                <p *ngIf="customerForm.get('type').hasError('required') && !customerForm.get('passwordConfirm')?.invalid  && submitcustomerForm"
                                                    style="color: red; font-size: 11px;">Confirm Password is required</p>
                                                
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
